<!--TEMPLATE mustache-->
<!DOCTYPE html>
<html class="ui-full" lang="en">
<head>
    {{% import {Manage} from '🎛' }}
    <title>{{Manage.name}}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/ui/base.scss">
    <link rel="stylesheet" href="/ui/components/drawer.scss">
    <link rel="stylesheet" href="/ui/components/tab.scss">
    <link rel="stylesheet" href="/style.scss">

    <link rel="icon" type="image/png" href="/fav/16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/fav/32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/fav/192.png" sizes="192x192" />
</head>

<body>

{{! Init basic structure for startup styling and 'defer' }}
<manage-app
        ui-spinner-is-active="true"
         class="ui-app is-full"
         api-base-href="/api">
    <ui-drawer-layout>
        <ui-drawer>
            <ui-box class="has-xs-spacing is-gutter">
                <ui-appbar>
                    <ui-button class="is-round is-contained is-full-width">
                        <ui-icon>{{{Manage.icon}}}</ui-icon>
                        <span>{{Manage.name}}</span>
                        <ui-button-menu>
                            <div>
                                Hi there.
                            </div>
                        </ui-button-menu>
                    </ui-button>
                    <!--
                    <ui-bar class="is-grow is-end">
                        <ui-icon-button class="is-tiny is-round is-contained">
                            <ui-icon data-type="menu-close"></ui-icon>
                            <ui-drawer-closer></ui-drawer-closer>
                        </ui-icon-button>
                    </ui-bar>
                    -->
                </ui-appbar>
            </ui-box>
            <ui-box>
                <ui-sidebar id="collections" class="--ui-tab-is-pill-item --ui-tab-is-wide">
                    <ui-skeletons count="4">
                        <ui-tab disabled>
                            <ui-bar class="is-grow">
                                <ui-skeleton class="is-auto is-circle"><ui-icon></ui-icon></ui-skeleton>
                                <ui-skeleton class="is-auto is-text"><h4>Sample</h4></ui-skeleton>
                            </ui-bar>
                        </ui-tab>
                    </ui-skeletons>
                </ui-sidebar>
            </ui-box>
        </ui-drawer>
        <ui-drawer-main>
            <ui-box class="is-gutter is-drawer-mobile-nav">
                <ui-appbar>
                    <ui-bar>
                        <ui-icon-button class="is-hidden-when-drawer-opened">
                            <ui-icon data-type="menu"></ui-icon>
                            <ui-drawer-opener></ui-drawer-opener>
                        </ui-icon-button>
                        <h5 class="ui-medium-label">{{Manage.name}}</h5>
                    </ui-bar>
                    <ui-bar class="is-grow is-end">
                        <ui-icon-button class="is-rounded">
                            <ui-icon><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></ui-icon>

                            <!-- TODO menu according to mode -->
                        </ui-icon-button>
                    </ui-bar>
                </ui-appbar>
            </ui-box>
            <ui-box class="is-main has-l-spacing ui-scrollable is-y" id="views">

            </ui-box>
        </ui-drawer-main>
    </ui-drawer-layout>
    <ui-spinner class="is-activated"></ui-spinner>
</manage-app>

<script defer src="/ui/base/app.js"></script>
<script defer src="/ui/base/modal.js"></script>
<script defer src="/ui/base/dialog.js"></script>
<script defer src="/ui/base/bar.js"></script>

<script defer src="/ui/components/drawer.js"></script>
<script defer src="/ui/components/tab.js"></script>

<script defer src="/app/App.js"></script>

<script defer src="/app/AppReady.js"></script>

</body>
</html>
